<html>
<head>
	<title>Reserve a Table</title>

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="Assets/style.css">
	<script  src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
</head>



<body>
	<div class="container">
		<div class="jumbotron">
	        <h1 class="display-4">Hot Restaurants</h1>    
	          <hr class="my-4">
	          <h3>Make your reservation</h3>
	          <p class="lead">
	            <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
	            <button type="button" class="btn btn-default btn-lg" href="#"></button>
	            <span class="glyphicon glyphicon-home"></span>
	          </p>
	      </div>

	      
		<form>
		  <div class="form-group">
		    <label for="reserve-name">Reservation Name</label>
		    <input type="text" class="form-control" id="reserve-name" aria-describedby="emailHelp" placeholder="Enter email">    
		  </div>
		  <div class="form-group">
		    <label for="reserve-phone">Phone Number</label>
		    <input type="text" class="form-control" id="reserve-phone" placeholder="Phone Number">
		  </div>
		  <div class="form-group">
		    <label for="reserve-email">Email</label>    	
		  	<input type="reserve-email" class="form-control" id="reserve-email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="reserve-unique-id">Unique ID</label>
		    <input type="text" class="form-control" id="reserve-unique-id" placeholder="Unique ID">
		  </div>
		  <button type="submit" class="btn btn-primary submit" id="submit">Submit</button>
		</form>


		<script type="text/javascript">
			$("#submit").on("click", function(event){
				event.preventDefault();

				var name = $("#reserve-name").val().trim();
				var phone = $("#reserve-phone").val().trim();
				var email = $("#reserve-email").val().trim();
				var uniqueId = $("#reserve-unique-id").val().trim();

				var reservationInfo = {
					name: name,
					phone: phone,
					email: email,
					uniqueId: uniqueId
				};
				$.post("")
				// console.log(reservationInfo);

			});

		</script>
		
	</div>

	    </p>
	  </div>
	</footer>
<script type="text/javascript"></script>  
</body>
</html>
